<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--IMPORTS-->
        <!-- BOOTSTRAP-->
            <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
            <script  src="bootstrap/jquery-3.1.1.min.js"></script>
            <script  src="bootstrap/bootstrap.min.js"></script>
        <!--normalize-->
            <link rel="stylesheet" href="style/normalize.css">
        <!--CSS-->
             <link rel="stylesheet" type="text/css" href="style/index.css">
             <link rel="stylesheet" type="text/css" href="style/fonts.css">
        <!--JS-->
             <script  src="script/Myscript.js"></script>

    <title>SOULSTORE - A loja do Dark Souls</title>
    <link rel="icon" href="img/icon/icon.jpg" type="icon">
</head>
<body>
<div class="topo">
   <div id="superior">
    <div id="box_titulo">
        <h1 class="titulo">SOULSTORE</h1>
        <h1 class="subtitulo"> A loja do Dark Souls</h1>
    </div>
    <div id="topo_box">
       <div id="account">
            <img class="image_account" src="img/icon/if_ic_account_box.png" alt="Login Account">
            <a class="arrow-account" href="#" >
                <div class="box-login" id="login">
                    <form action="" method="POST">
                    <input class="input" type="text" name="email" placeholder="E-mail">
                    <input class="input" type="password" name="senha" placeholder="Senha">
                       <button class="botao" id="entrar" type="submit">Entrar</button>
                    </form>
                </div>
            </a>
        </div>
        <div id="cart">
            <img class="image_account" src="img/icon/if_shop.png" alt="shop cart">
            <a class="arrow-account" href="#"></a>
                 <div id="box_contador">
                    <span>00</span>
                    <span>Itens</span>
                 </div>
        </div>
    </div><!--FIM DO TOPOBOX-->
        <div id="barra_pesquisa" >
            <input id="search-topo" type="text"  name="search" placeholder="Pesquisar">
            <button type="button" class="botao" id="buscar"></button>
        </div>
</div><!--FIM DO TOPO SUPERIOR-->
<div id="inferior">
     <nav id="nav">
         <a class="categoria" href="#">Camisas</a>
         <a class="categoria" href="#">Acessórios</a>
         <a class="categoria" href="#">Livros</a>
         <a class="categoria" href="#">Colecionáveis</a>
         <a class="categoria" href="#">Decoração</a>
     </nav>
</div>

</div><!--FIM DO TOPO -->
    <div class="corpo"></div>
</body>
</html>
